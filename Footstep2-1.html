
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footstep 2: Upload your MAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0F9FF; /* 아주 연한 하늘색 */
            color: #334155; /* 짙은 회색 */
        }

        h1 {
            font-weight: 900; /* 아주 굵게 */
            font-size: 2.5rem; /* 40px */
            line-height: 1.2;
            color: #1E40AF; /* 짙은 파랑 */
            text-shadow: 2px 2px 0 #BFDBFE; /* 연한 파랑 그림자 */
        }
        
        h3 {
            font-weight: 700;
            font-size: 1.125rem; /* 18px */
            color: #1E3A8A;
            border-bottom: 2px solid #DBEAFE;
            padding-bottom: 4px;
            margin-bottom: 12px;
        }

        /* 카드 기본 스타일 */
        .card {
            background-color: white;
            border-radius: 1.5rem; /* 24px, 더 둥글게 */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
            transition: all 0.2s ease-in-out;
            border: 2px solid white;
        }
        .card:hover {
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-color: #93C5FD; /* hover 시 연한 파랑 테두리 */
        }
        
        /* 버튼 기본 스타일 */
        .btn {
            padding: 0.75rem 1.5rem; /* 12px 24px */
            border-radius: 9999px; /* 완전 둥글게 */
            font-weight: 700;
            font-size: 1rem; /* 16px */
            color: white;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        /* 핑크 버튼 */
        .btn-pink { background-color: #F472B6; }
        .btn-pink:hover:not(:disabled) { background-color: #EC4899; }
        
        /* 파랑 버튼 */
        .btn-blue { background-color: #60A5FA; }
        .btn-blue:hover:not(:disabled) { background-color: #3B82F6; }
        
        /* 댓글 입력창 */
        textarea:focus {
            border-color: #60A5FA;
            box-shadow: 0 0 0 3px #BFDBFE;
            outline: none;
        }

        /* 녹음 중 애니메이션 */
        .is-recording { animation: pulse 1s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 #F87171; }
            70% { box-shadow: 0 0 0 10px rgba(248, 113, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(248, 113, 113, 0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="root"></div>
</body>
</html>
